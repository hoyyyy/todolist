<!DOCTYPE html>
<html lang="en">
<head>
  <title>TODOLIST</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    h1 {text-align: center;}
    body {background-color: blanchedalmond;}

  </style>


</head>
<body>

<div class="container mt-3">
    <h1 style="color: red;">To-Do List</h1>
  
  </div>

  <div style="display: flex; justify-content: center;">
    
    <form style="color:green;"  method="post">
      {% csrf_token %}
      <label for="title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Title:</label>
      <input style="justify-content: center;"type="text" name="title" id="title">
      <br>
      <label for="description">Description:</label>
      <input type="text" name="description" id="description">
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input style="color:green;" type="submit" value="Add Task">
    </form>
    
  </div>

<div class="container mt-3">
  <ol class="list-group list-group-numbered">
    {% for todo_item in todo_items %}
    <li class="list-group-item">
        {{ todo_item.title }}
        <p>{{ todo_item.description }}</p></li>

        <br>
    {% empty %}
    <li>No to-do items yet.</li>
    {% endfor %}
  </ol>
</div>

</body>
</html>
